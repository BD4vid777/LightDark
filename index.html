<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type='image/x-icon' href="favicon.ico">

          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Simple test page to play with light/dark mode">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script defer type="module" src="main.js"></script>
    <title>Playing with Light/Dark Theme</title>
</head>
<body>
<audio src="sounds/audio_light-on.mp3"
       data-attribute="adapted from user 160033 file on freesound.org https://freesound.org/people/160033/sounds/366184 under CC BY-NC 3.0"
       class="theme-audio-light-on"></audio>
<audio src="sounds/audio_light-off.mp3"
       data-attribute="adapted from user 160033 file on freesound.org https://freesound.org/people/160033/sounds/366184 under CC BY-NC 3.0"
       class="theme-audio-light-off"></audio>
<div class="review-container">
    <button class="theme" role="switch" aria-label="light/dark mode"></button>
    <div class="review-header">
        <h2>What Our Clients Say</h2>
        <p>We partner with some pretty amazing people! Hereâ€™s what they say about us.</p>
    </div>
    <div class="review-content">
        <button class="arrow" id="arrow-left" role="switch" aria-label="move left">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" viewBox="0 0 256 256">
                <rect width="256" height="256" fill="none"></rect>
                <circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-miterlimit="10"
                        stroke-width="16"></circle>
                <polyline points="121.941 161.941 88 128 121.941 94.059" fill="none" stroke="currentColor"
                          stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                <line x1="88" y1="128" x2="168" y2="128" fill="none" stroke="currentColor" stroke-linecap="round"
                      stroke-linejoin="round" stroke-width="16"></line>
            </svg>
        </button>
        <div class="reviews">

        </div>

        <button class="arrow" id="arrow-right" role="switch" aria-label="move right">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" viewBox="0 0 256 256">
                <rect width="256" height="256" fill="none"></rect>
                <circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-miterlimit="10"
                        stroke-width="16"></circle>
                <polyline points="134.059 161.941 168 128 134.059 94.059" fill="none" stroke="currentColor"
                          stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                <line x1="88" y1="128" x2="168" y2="128" fill="none" stroke="currentColor" stroke-linecap="round"
                      stroke-linejoin="round" stroke-width="16"></line>
            </svg>
        </button>
    </div>
</div>
</body>
</html>
